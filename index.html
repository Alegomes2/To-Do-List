<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nunito:wght@200;500&family=Open+Sans&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <section class="container">
        <div class="cabecalho">
            <img class="imagem-cabecalho" src="./imagens/lapTop.jpg">
            <h1 class="titulo-cabecalho">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form-label" for="todo">
                ~ Lista de tarefas ~
                </label>
                <input class="form-input" type="text" id="todo" name="to-do" size="30" autocomplete="off" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
